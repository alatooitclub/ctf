        <div th:each="task : ${tasks}" class="card">
            <div class="card-body">
                <h4 th:text="${task.name}">Task Name</h4>
                <p th:text="${task.category.name}">Task Category</p>
                <p th:text="${task.difficulty}">Task Difficulty</p>
                <p th:text="${task.points}">Task Point</p>
                <p th:text="${task.solves}">Task solves</p>
